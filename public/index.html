<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="shortcut icon" type="image/png" href="logo.png" />
    <title>MathWorkSheets V2</title>
</head>

<body>
    <div class="container">
        <h1 class="name">Epic Math Tips</h1>
        <img src="logo.png" width="150" height="150">
        <div>
            <script>
                function go() {
                    var input = document.getElementById('url-target');
                    if (input.value) {
                        window.open('/main/' + input.value);
                    } else {
                        alert('Please provide a link. It does not require https://.');
                    }
                }
            </script>
            <span class="w3-xlarge">Input your URL here: </span>
            <div>
                <input class="w3-xlarge" type='text' placeholder='https://www.google.com' id='url-target'
                    onkeydown='if(event.key==="Enter") go()' />
                <button onclick='go()' class="w3-xlarge">Go!</button>
            </div>
            <br>
            <br>
            </p>
            <p class="w3-medium">Edited by <a class="w3-medium" href="https://github.com/greymesa">greymesa</a> and Hosted by <a class="w3-medium" href="https://github.com/PiSaucer">PiSaucer</a> Using <a class= "w3-medium" href="https://github.com/binary-person/womginx">WomGINX</a></p>
        </div>
    </div>
</body>

</html>
